<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Booststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
    <title>Calendario</title>
</head>
<body>
    <div class="container my-3 " >
        <div class="row" style="margin-top:20px;"> 
            <h1 class="text-center">Día laborable</h1>
            <!-- Solicitando al usuario día,mes,año -->
            <form class="row g-3">
                
                    <div class="col-sm-12 col-md-4 col-lg-4 col-lx-4" >
                        <label>Día</label>
                        <input class = "form-control" type="number" min="1" max="31" placeholder="00" id="dia">
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-lx-4">
                        <label>Mes</label>
                        <input class = "form-control" type="number" placeholder="00" id="mes" required pattern="[1-12]">
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-lx-4">
                        <label>Año</label>
                        <input class = "form-control" type="number" placeholder="0000" id="anio" required pattern="[2000-2023]">
                    </div>
                
            </form>

            <!-- Botón calcular -->
            <div class=" text-center my-4">       
                <button type="button" class="col-sm-2 btn btn-primary" id="boton_calcular" onclick='calcular()'>Calcular</button>
            </div>

            <!-- Resultado,Dia laborable o no laborable -->
            <div class="row">
                <div class="text-center col-sm-12 col-md-4 col-lg-4 col-lx-4" id="screenid">
                    <input class="form-control" type="text" id="resultado" placeholder="Día habil o no" disabled />
                </div>
            </div><br>
        </div>
    </div>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- JS-->
    <script src="./script.js"></script>
</body>
</html>
